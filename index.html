<!DOCTYPE html>
<head>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: black;
      display: flex;
      justify-content: center;
    }
    .banner {
      display: flex;
      justify-content: center;
    }
    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
    border-radius: 128px;
    }
    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }
    .name {
      color: #fffffe;
      display: flex;
      justify-content: center;
    }
    .social-icons {
      display: flex;
      justify-content: space-around;
    }
    .social-icons a {
      color: #fffffe;
      text-decoration: none;
    }
    .link {
      background-color: #f9bc60;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a {
      color: #001e1d;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }
    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="items">

    <div class="banner">
      <img src="https://img.freepik.com/premium-photo/abstract-yin-yang-symbol_752237-13653.jpg?w=1060" alt="Cisco headshot" class="banner-image">
    </div>

    <div class="name">
      Cisco Vlahakis
    </div>

    <div class="social-icons">
      <a href="https://github.com/cvvlahakis" target="_blank">
        GitHub
      </a>

      <a href="https://www.linkedin.com" target="_blank">
        LinkedIn
      </a>

      <a href="https://www.instagram.com" target="_blank">
        Instagram
      </a>

      <a href="https://twitter.com" target="_blank">
        X
      </a>
    </div>

    <div class="link">
      <img
        class="thumbnail"
        src="https://www.lifespan.io/wp-content/uploads/2020/11/liver.jpg">

        <a target="_blank" href="https://stanforddaily.com/2018/10/08/stories-of-stanford-cisco-vlahakis-organ-donor/">
          My Liver Donation
        </a>
    </div>

    <div class="link">
      <img class="thumbnail" src="https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781982181284/elon-musk-9781982181284_hr.jpg">

      <a target="_blank"
        href="https://www.forbes.com/profile/elon-musk/?sh=5cd667c37999">
        My Competition :)
      </a>
    </div>

    <div class="link">
      <img
        class="thumbnail"
        src="https://static.wikia.nocookie.net/mkwikia/images/f/f0/Seido_the_Realm_of_Order.jpg/revision/latest?cb=20110415233621">

        <a target="_blank" href="https://en.wikipedia.org/wiki/Utopia">
          My Raison D'etre
        </a>
    </div>
  </div>
</body>
